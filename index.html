<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\indexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700&display=swap" rel="stylesheet">
    <title>Musify: Listen to all the music that you want</title>
</head>

<body>
    <div class="main-flex">
        <header class=""></header>

        <div class="flex-container">

            <div class="title">
                <h1 class="h1title">Musify</h1>
                <h2 class="h2title">listen to all the music that you want here</h2>
            </div>
            <br>

            <div class="searchbox">
                <p class="search-text">Enter the name of the song/cd that you want to listen to</p>
                <form action="result.html">

                    <div class="search-box-border">
                        <div class="search-box-border-area">
                            <div class="cas-3">
                            <input name="SearchBar " class="search-bar searchbar-2" type="text">
                            </div>
                        </div>
                    </div>
                    <input class="btn" type="submit">
                </form>
            </div>
        </div>
        <footer class=""></footer>
    </div>
</body>

</html>
